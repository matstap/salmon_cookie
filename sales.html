<!DOCTYPE html>
<html>
  <head>
    <title>Sales</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="sales-style.css" />
  </head>
  <body>

    <h1>Cookie Sales Projection</h1>
    <form id="sales_form">
      <fieldset>
        <label for="loc">Store location:</label>
        <input type="text" name="loc" placeholder="enter location" required />
      </fieldset>

      <fieldset>
        <label for="minCustomers">Minimum customers/hour:</label>
        <input type="text" name="minCustomers" placeholder="enter number" required />
      </fieldset>

      <div class="block"></div>

      <fieldset>
        <label for="maxCustomers">Maximum customers/hour:</label>
        <input type="text" name="maxCustomers" placeholder="enter number" required />
      </fieldset>

      <fieldset>
        <label for="perSale">Average cookies/sale:</label>
        <input type="text" name="perSale" placeholder="enter number" required />
      </fieldset>

      <button id="submit-btn" type="submit">Add Store</button>
    </form>

    <form id="remove_form">
      <fieldset>
        <label for="removeStore">Store Location:</label>
        <input type="text" name="removeStore" placeholder="enter location" required />
      </fieldset>

      <button id="remove-btn" type="submit">Remove Store</button>
    </form>

    <section>
      <table>
        <thead id="tabHead">
        </thead>
        <tbody id="tabBody">
        </tbody>
      </table>
    </section>

    <script src="cookies.js"></script>
  </body>
</html>
